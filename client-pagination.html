<div class="card-body">
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="clientsTable">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Tipo</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientsTableBody">
                <!-- Contenido dinámico -->
            </tbody>
        </table>
    </div>
    
    <!-- Paginación -->
    <nav aria-label="Paginación de clientes">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Botones de paginación dinámicos -->
        </ul>
    </nav>
    
    <!-- Info de paginación -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <small class="text-muted" id="pageInfo">Mostrando 0 - 0 de 0 clientes</small>
        <select class="form-select form-select-sm" style="width: auto;" id="pageSize">
            <option value="10">10 por página</option>
            <option value="25" selected>25 por página</option>
            <option value="50">50 por página</option>
        </select>
    </div>
</div>

<script>
class ClientPagination {
    constructor(clients) {
        this.clients = clients;
        this.currentPage = 1;
        this.pageSize = 25;
        this.init();
    }
    
    init() {
        this.renderTable();
        this.renderPagination();
        this.updatePageInfo();
        
        document.getElementById('pageSize').addEventListener('change', (e) => {
            this.pageSize = parseInt(e.target.value);
            this.currentPage = 1;
            this.renderTable();
            this.renderPagination();
            this.updatePageInfo();
        });
    }
    
    renderTable() {
        const start = (this.currentPage - 1) * this.pageSize;
        const end = start + this.pageSize;
        const pageClients = this.clients.slice(start, end);
        
        const tbody = document.getElementById('clientsTableBody');
        tbody.innerHTML = pageClients.map(client => `
            <tr>
                <td>${client.name}</td>
                <td>${client.email}</td>
                <td>${client.phone || 'No disponible'}</td>
                <td><span class="badge bg-info">${client.type}</span></td>
                <td>${client.date}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="editClient('${client.id}')">
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }
    
    renderPagination() {
        const totalPages = Math.ceil(this.clients.length / this.pageSize);
        const pagination = document.getElementById('pagination');
        
        let html = '';
        
        // Botón anterior
        html += `<li class="page-item ${this.currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="clientPagination.goToPage(${this.currentPage - 1})">Anterior</a>
        </li>`;
        
        // Números de página
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= this.currentPage - 2 && i <= this.currentPage + 2)) {
                html += `<li class="page-item ${i === this.currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="clientPagination.goToPage(${i})">${i}</a>
                </li>`;
            } else if (i === this.currentPage - 3 || i === this.currentPage + 3) {
                html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
            }
        }
        
        // Botón siguiente
        html += `<li class="page-item ${this.currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="clientPagination.goToPage(${this.currentPage + 1})">Siguiente</a>
        </li>`;
        
        pagination.innerHTML = html;
    }
    
    updatePageInfo() {
        const start = (this.currentPage - 1) * this.pageSize + 1;
        const end = Math.min(this.currentPage * this.pageSize, this.clients.length);
        document.getElementById('pageInfo').textContent = 
            `Mostrando ${start} - ${end} de ${this.clients.length} clientes`;
    }
    
    goToPage(page) {
        const totalPages = Math.ceil(this.clients.length / this.pageSize);
        if (page >= 1 && page <= totalPages) {
            this.currentPage = page;
            this.renderTable();
            this.renderPagination();
            this.updatePageInfo();
        }
    }
}
