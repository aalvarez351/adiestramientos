<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Portal del Cliente - Sistema de Préstamos" />
        <meta name="author" content="" />
        <title>Portal del Cliente - Sistema de Préstamos</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="user.html">Portal del Cliente</a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" id="userName"></span>
                    <button class="btn btn-outline-light" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </nav>
        <div class="container py-5">
            <h1>Bienvenido a Tu Portal</h1>
            <p>Consulta el estado de tus préstamos y pagos realizados.</p>

            <!-- Loan Summary Cards -->
            <div class="row mb-4" id="loanSummary">
                <!-- Cards will be populated by JavaScript -->
            </div>

            <!-- Active Loans -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-money-bill-wave me-1"></i>
                    Mis Préstamos Activos
                </div>
                <div class="card-body">
                    <div id="loansContainer">
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2 text-muted">Cargando préstamos...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Payment History -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-receipt me-1"></i>
                    Historial de Pagos
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Fecha</th>
                                    <th>Monto</th>
                                    <th>Tipo</th>
                                    <th>Comprobante</th>
                                </tr>
                            </thead>
                            <tbody id="paymentsTableBody">
                                <tr>
                                    <td colspan="4" class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                        <p class="mt-2 text-muted">Cargando pagos...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-white py-4">
            <div class="container text-center">
                <p>&copy; 2024 Sistema de Préstamos. Todos los derechos reservados.</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                validateUserAccess();
            });

            function validateUserAccess() {
                const token = localStorage.getItem('token');
                const role = localStorage.getItem('role');

                if (!token || role !== 'user') {
                    alert('Acceso no autorizado. Debes iniciar sesión como usuario.');
                    window.location.href = 'login.html';
                    return;
                }

                const name = localStorage.getItem('name');
                document.getElementById('userName').textContent = `Hola, ${name}`;
                loadUserData();
            }

            async function loadUserData() {
                try {
                    const [loansRes, paymentsRes] = await Promise.all([
                        fetch('http://localhost:3000/api/user/prestamos', {
                            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                        }),
                        fetch('http://localhost:3000/api/user/pagos', {
                            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                        })
                    ]);

                    if (loansRes.ok) {
                        const loans = await loansRes.json();
                        displayLoans(loans);
                        updateLoanSummary(loans);
                    } else {
                        document.getElementById('loansContainer').innerHTML = `
                            <div class="text-center py-4">
                                <i class="fas fa-money-bill-wave fa-3x text-muted mb-3"></i>
                                <p class="text-muted">No tienes préstamos activos</p>
                            </div>
                        `;
                    }

                    if (paymentsRes.ok) {
                        const payments = await paymentsRes.json();
                        displayPayments(payments);
                    } else {
                        document.getElementById('paymentsTableBody').innerHTML = `
                            <tr>
                                <td colspan="4" class="text-center py-4">
                                    <i class="fas fa-receipt fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">No hay pagos registrados</p>
                                </td>
                            </tr>
                        `;
                    }
                } catch (err) {
                    console.error('Error loading user data:', err);
                    alert('Error al cargar los datos: ' + err.message);
                }
            }

            function updateLoanSummary(loans) {
                const summary = document.getElementById('loanSummary');
                if (loans.length === 0) {
                    summary.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                No tienes préstamos activos en este momento.
                            </div>
                        </div>
                    `;
                    return;
                }

                const totalLoans = loans.length;
                const activeLoans = loans.filter(l => l.estado === 'activo').length;
                const totalBalance = loans.reduce((sum, l) => sum + (l.metrics?.saldo_actual || 0), 0);
                const totalPaid = loans.reduce((sum, l) => sum + (l.metrics?.total_pagado || 0), 0);

                summary.innerHTML = `
                    <div class="col-md-3 mb-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-money-bill-wave fa-2x mb-2"></i>
                                <h5>Préstamos Activos</h5>
                                <h3>${activeLoans}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card bg-success text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-dollar-sign fa-2x mb-2"></i>
                                <h5>Saldo Pendiente</h5>
                                <h3>$${totalBalance.toLocaleString()}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card bg-info text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-receipt fa-2x mb-2"></i>
                                <h5>Total Pagado</h5>
                                <h3>$${totalPaid.toLocaleString()}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-chart-line fa-2x mb-2"></i>
                                <h5>Total Préstamos</h5>
                                <h3>${totalLoans}</h3>
                            </div>
                        </div>
                    </div>
                `;
            }

            function displayLoans(loans) {
                const container = document.getElementById('loansContainer');
                if (loans.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-4">
                            <i class="fas fa-money-bill-wave fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No tienes préstamos activos</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                loans.forEach(loan => {
                    const metrics = loan.metrics || {};
                    const statusBadge = loan.estado === 'activo' ? 'success' : 'secondary';
                    const card = `
                        <div class="card mb-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span><strong>Préstamo ID:</strong> ${loan._id}</span>
                                <span class="badge bg-${statusBadge}">${loan.estado}</span>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <p><strong>Capital Inicial:</strong><br>$${loan.capital_inicial.toLocaleString()}</p>
                                    </div>
                                    <div class="col-md-3">
                                        <p><strong>Saldo Actual:</strong><br>$${metrics.saldo_actual?.toLocaleString() || '0'}</p>
                                    </div>
                                    <div class="col-md-3">
                                        <p><strong>Intereses Acumulados:</strong><br>$${metrics.interes_acumulado?.toLocaleString() || '0'}</p>
                                    </div>
                                    <div class="col-md-3">
                                        <p><strong>Total Pagado:</strong><br>$${metrics.total_pagado?.toLocaleString() || '0'}</p>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-4">
                                        <p><strong>Plazo:</strong> ${loan.plazo} meses</p>
                                    </div>
                                    <div class="col-md-4">
                                        <p><strong>Tasa de Interés:</strong> ${loan.tasa_interes}%</p>
                                    </div>
                                    <div class="col-md-4">
                                        <p><strong>Frecuencia:</strong> ${loan.frecuencia_pago}</p>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <p><strong>Pago Esperado por Cuota:</strong> $${metrics.pago_esperado?.toLocaleString() || '0'}</p>
                                    <p><strong>Total a Pagar:</strong> $${metrics.total_a_pagar?.toLocaleString() || '0'}</p>
                                    <p><strong>Diferencia:</strong> $${metrics.diferencia?.toLocaleString() || '0'}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            }

            function displayPayments(payments) {
                const tbody = document.getElementById('paymentsTableBody');
                if (payments.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" class="text-center py-4">
                                <i class="fas fa-receipt fa-3x text-muted mb-3"></i>
                                <p class="text-muted">No hay pagos registrados</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = '';
                payments.forEach(payment => {
                    const typeBadge = payment.tipo === 'pago' ? 'success' : payment.tipo === 'interes' ? 'info' : 'warning';
                    const row = `
                        <tr>
                            <td>${new Date(payment.fecha).toLocaleDateString('es-ES')}</td>
                            <td>$${payment.monto.toLocaleString()}</td>
                            <td><span class="badge bg-${typeBadge}">${payment.tipo}</span></td>
                            <td>${payment.comprobante || '-'}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }

            function logout() {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        </script>
    </body>
</html>
