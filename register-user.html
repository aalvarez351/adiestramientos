<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registro de Cliente - Fintech Préstamos</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registro de Cliente - Solicitar Préstamo</h3></div>
                                    <div class="card-body">
                                        <form id="registerUserForm">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3">
                                                        <input class="form-control" id="inputNombre" type="text" placeholder="Nombre" required />
                                                        <label for="inputNombre">Nombre</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3">
                                                        <input class="form-control" id="inputApellido" type="text" placeholder="Apellido" required />
                                                        <label for="inputApellido">Apellido</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="email@ejemplo.com" required />
                                                <label for="inputEmail">Correo Electrónico</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputTelefono" type="tel" placeholder="+1234567890" required />
                                                <label for="inputTelefono">Teléfono</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <textarea class="form-control" id="inputDireccion" placeholder="Dirección completa" rows="3"></textarea>
                                                <label for="inputDireccion">Dirección</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <select class="form-select" id="inputTipo" required>
                                                    <option value="">Seleccionar tipo</option>
                                                    <option value="individual">Individual</option>
                                                    <option value="grupo">Grupo</option>
                                                </select>
                                                <label for="inputTipo">Tipo de Cliente</label>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button type="submit" class="btn btn-primary btn-block">
                                                        <i class="fas fa-user-plus me-2"></i>Registrar Cliente y Solicitar Préstamo
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">¿Ya tienes cuenta? Iniciar sesión</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Fintech Préstamos 2024</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            document.getElementById('registerUserForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const clientData = {
                    nombre: document.getElementById('inputNombre').value,
                    apellido: document.getElementById('inputApellido').value,
                    email: document.getElementById('inputEmail').value,
                    telefono: document.getElementById('inputTelefono').value,
                    direccion: document.getElementById('inputDireccion').value,
                    tipo: document.getElementById('inputTipo').value,
                    fecha_registro: new Date().toISOString()
                };

                try {
                    const API_BASE = 'https://clean-daphene-personal351-7963be99.koyeb.app';
                    const response = await fetch(`${API_BASE}/api/clientes`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(clientData)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert('✅ Cliente registrado exitosamente!\n\nAhora puedes iniciar sesión para solicitar tu préstamo.');
                        window.location.href = 'login.html';
                    } else {
                        const error = await response.json().catch(() => ({ message: 'Error desconocido' }));
                        alert('❌ Error al registrar cliente: ' + (error.message || response.statusText));
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alert('❌ Error de conexión. Por favor intenta nuevamente.');
                }
            });
        </script>
    </body>
</html>
