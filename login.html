<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Plataforma de Cursos Avanzados de Computación" />
        <meta name="author" content="Advanced Computer Courses" />
        <title>Iniciar Sesión - Cursos Avanzados de Computación</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            .bg-gradient-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .card {
                backdrop-filter: blur(10px);
                background: rgba(255, 255, 255, 0.95) !important;
            }
            .form-control:focus {
                border-color: #667eea !important;
                box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
            }
            .form-control {
                background-color: #fff !important;
                border: 1px solid #ced4da !important;
            }
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                transition: all 0.3s ease;
            }
            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            .alert {
                border: none;
                border-radius: 10px;
            }
            .spinner-border-sm {
                width: 1rem;
                height: 1rem;
            }
            .brand-logo {
                font-size: 2rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
        </style>
    </head>
    <body class="bg-gradient-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header text-center py-4">
                                        <div class="brand-logo mb-2">
                                            <i class="fas fa-graduation-cap"></i>
                                        </div>
                                        <h3 class="font-weight-light mb-0">Iniciar Sesión</h3>
                                        <p class="text-muted small mb-0">Accede a tu cuenta</p>
                                    </div>
                                    <div class="card-body px-5 py-4">
                                        <div id="alertContainer"></div>
                                        <form id="loginForm">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="correo@ejemplo.com" required />
                                                <label for="inputEmail"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña" required />
                                                <label for="inputPassword"><i class="fas fa-lock me-2"></i>Contraseña</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" />
                                                <label class="form-check-label" for="inputRememberPassword">Recordar contraseña</label>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                                    <span class="btn-text">Iniciar Sesión</span>
                                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                            <div class="text-center mt-3">
                                                <a class="small text-decoration-none" href="password.html">¿Olvidaste tu contraseña?</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            ¿No tienes cuenta? 
                                            <a href="register-user.html" class="text-decoration-none fw-bold">Regístrate aquí</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <a href="index.html" class="text-white text-decoration-none">
                                        <i class="fas fa-arrow-left me-2"></i>Volver al inicio
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-dark mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small text-white">
                            <div>Copyright &copy; Cursos Avanzados de Computación 2024</div>
                            <div>
                                <a href="#" class="text-white-50 text-decoration-none">Política de Privacidad</a>
                                &middot;
                                <a href="#" class="text-white-50 text-decoration-none">Términos y Condiciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            function showAlert(message, type = 'danger') {
                const alertContainer = document.getElementById('alertContainer');
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                alertContainer.innerHTML = alertHtml;
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    const alert = alertContainer.querySelector('.alert');
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);
            }

            function setLoading(isLoading) {
                const btn = document.getElementById('loginBtn');
                const btnText = btn.querySelector('.btn-text');
                const spinner = btn.querySelector('.spinner-border');
                
                if (isLoading) {
                    btn.disabled = true;
                    btnText.textContent = 'Iniciando sesión...';
                    spinner.classList.remove('d-none');
                } else {
                    btn.disabled = false;
                    btnText.textContent = 'Iniciar Sesión';
                    spinner.classList.add('d-none');
                }
            }

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('inputEmail').value.trim();
                const password = document.getElementById('inputPassword').value;
                
                // Validaciones del lado del cliente
                if (!email || !password) {
                    showAlert('Por favor, completa todos los campos.');
                    return;
                }
                
                if (!email.includes('@')) {
                    showAlert('Por favor, ingresa un correo electrónico válido.');
                    return;
                }
                
                setLoading(true);
                
                try {
                    const response = await fetch('http://localhost:3000/login', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        showAlert(result.message || 'Login exitoso', 'success');
                        
                        // Guardar datos en localStorage
                        localStorage.setItem('token', result.token);
                        localStorage.setItem('role', result.role);
                        localStorage.setItem('name', result.name);
                        localStorage.setItem('email', email);

                        // Redireccionar después de un breve delay
                        setTimeout(() => {
                            if (result.role === 'administradores2') {
                                window.location.href = 'loan-admin.html';
                            } else if (result.role === 'admin') {
                                window.location.href = 'admin.html';
                            } else {
                                window.location.href = 'user.html';
                            }
                        }, 1500);
                    } else {
                        showAlert(result.error || 'Error al iniciar sesión');
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    showAlert('Error de conexión. Por favor, inténtalo de nuevo.');
                } finally {
                    setLoading(false);
                }
            });

            // Limpiar alertas cuando el usuario empiece a escribir
            document.getElementById('inputEmail').addEventListener('input', () => {
                document.getElementById('alertContainer').innerHTML = '';
            });
            
            document.getElementById('inputPassword').addEventListener('input', () => {
                document.getElementById('alertContainer').innerHTML = '';
            });
        </script>
    </body>
</html>
